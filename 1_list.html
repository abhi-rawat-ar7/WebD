<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list element</title>
</head>
<body>

    <ul>
        <!-- li*5 enter -->
        <!-- li is item, child element of ul -->
        <!--they are siblings  -->
        <li>Delhi</li>
        <li>Noida</li>
        <ol>
            <!-- how to use alt + cursor -->
            <li>Noida sector 18</li>
            <li>Noida sector 15</li>
            <li>Noida sector 58</li>
        </ol>
        <li>Banglore</li>
        <li>Mathura</li>
    </ul>

    <ol type="A">
        <li>Delhi</li>
        <li>Noida</li>
        <li>Banglore</li>
        <li>Mathura</li>
    </ol>
    
</body>
</html>
